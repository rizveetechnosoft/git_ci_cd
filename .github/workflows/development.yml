name: Test CI/CD

on:
  pull_request:
    types:
      - closed
    branches:
      - development
 permissions:
    pull-requests: write

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # Uncomment if linting is required
      # - name: Lint code
      #   run: npm run lint

      - name: Run unit tests
        run: npm test -- --coverage

      - name: Build project
        run: npm run build

      - name: Create PR to production
        uses: poorva17/create-pr-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          HEAD_BRANCH: ${{ github.ref_name }}  # Dynamic feature branch
          BASE_BRANCH: production
          delete-branch: false
